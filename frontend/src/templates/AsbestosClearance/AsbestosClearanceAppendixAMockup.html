<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asbestos Clearance Report - Appendix A</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Montserrat", Arial, sans-serif;
        background: #fff;
      }
      .page {
        width: 800px;
        height: 1130px;
        margin: 40px auto;
        background: #fff;
        box-shadow: 0 4px 32px rgba(0, 0, 0, 0.12);
        position: relative;
        padding: 0 0 0 0;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        padding: 16px 48px 0 48px;
      }
      .logo {
        width: 243px;
        height: auto;
        display: block;
        background: #fff;
      }
      .company-details {
        text-align: right;
        font-size: 0.75rem;
        color: #222;
        line-height: 1.5;
        margin-top: 8px;
      }
      .company-details .website {
        color: #16b12b;
        font-weight: 500;
      }
      .header-line {
        width: calc(100% - 96px);
        height: 4px;
        background: #16b12b;
        margin: 8px auto 0 auto;
        border-radius: 2px;
      }
      .content {
        padding: 10px 48px 24px 48px;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .centered-text {
        font-size: 1.8rem;
        text-transform: uppercase;
        color: #222;
        text-align: center;
        letter-spacing: 0.02em;
      }
      .appendix-title {
        font-weight: 700;
        color: #16b12b;
      }
      .photographs-text {
        font-weight: 400;
      }
      .footer {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 16px;
        width: calc(100% - 96px);
        margin: 0 auto;
        text-align: justify;
        font-size: 0.75rem;
        color: #222;
      }
      .footer-line {
        width: 100%;
        height: 4px;
        background: #16b12b;
        margin-bottom: 6px;
        border-radius: 2px;
      }
      @media (max-width: 900px) {
        .page {
          width: 100vw;
          height: auto;
          min-height: 600px;
        }
        .header,
        .content {
          padding: 18px;
        }
        .footer {
          left: 0;
          right: 0;
          bottom: 8px;
          width: 90vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="header">
        <img
          class="logo"
          height="200px"
          width="400px"
          src="/frontend/public/logo.png"
          alt="Company Logo"
          onerror="this.style.border='2px solid red';this.style.background='#eee';this.style.padding='8px';this.src='';this.alt='[Logo missing]';"
        />
        <div class="company-details">
          Lancaster & Dickenson Consulting Pty Ltd<br />
          4/6 Dacre Street<br />
          Mitchell ACT 2911<br />
          W: <span class="website">www.landd.com.au</span>
        </div>
      </div>
      <div class="header-line"></div>
      <div class="content">
        <div class="centered-text">
          <div class="appendix-title">APPENDIX A</div>
          <div class="photographs-text">PHOTOGRAPHS</div>
        </div>
      </div>
      <div class="footer">
        <div class="footer-line"></div>
        Non-friable Clearance Certificate: 12 Arndell St, Macquarie ACT 2614,
        Australia
      </div>
    </div>
  </body>
</html>
