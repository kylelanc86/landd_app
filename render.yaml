services:
  # Backend service with Docker (has Chrome installed)
  - type: web
    name: landd_app-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: professional
    buildFilter:
      paths:
        - backend/**
    buildCommand: |
      cd backend
      npm ci --only=production --no-optional --prefer-offline
      docker build -t backend .
    buildTimeout: 2700
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRE
        value: 7d
      - key: PORT
        value: 5000
      - key: FRONTEND_URL
        value: https://app.landd.com.au