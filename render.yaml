services:
  # Backend service with Docker (has Chrome installed)
  - type: web
    name: landd_app-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: professional
    buildFilter:
      paths:
        - backend/**
    buildTimeout: 2700
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRE
        value: 7d
      - key: PORT
        value: 5000
      - key: FRONTEND_URL
        value: https://app.landd.com.au  # Set this per environment
        # For development: https://plankton-app-npflt.ondigitalocean.app
        # For production: https://app.landd.com.au