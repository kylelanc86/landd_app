services:
  # Backend service with Docker (has Chrome installed)
  - type: web
    name: landd_app-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: starter
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRE
        value: 7d
      - key: PORT
        value: 5000
      - key: FRONTEND_URL
        value: https://app.landd.com.au