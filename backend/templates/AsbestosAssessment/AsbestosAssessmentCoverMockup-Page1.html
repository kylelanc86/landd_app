<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asbestos Assessment Report Cover</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Montserrat", Arial, sans-serif;
        background: #f5f5f5;
      }
      .cover-container {
        width: 800px;
        height: 1130px;
        margin: 0;
        box-shadow: 0 4px 32px rgba(0, 0, 0, 0.12);
        position: relative;
        background: #fff;
        overflow: hidden;
      }
      .cover-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: grayscale(1) contrast(1.1);
        z-index: 0;
      }
      .cover-white-shape {
        position: absolute;
        top: 0;
        left: 0;
        width: 432px;
        height: 1130px;
        z-index: 1;
        pointer-events: none;
      }
      .cover-left {
        width: 432px;
        position: relative;
        z-index: 3;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 0;
        overflow: visible;
        min-width: 432px;
        max-width: 432px;
      }
      .green-bracket {
        position: absolute;
        top: 0;
        left: 0;
        width: 432px;
        height: 1130px;
        z-index: 4;
        pointer-events: none;
      }
      .cover-content {
        position: relative;
        z-index: 5;
        padding: 60px 40px 40px 48px;
        display: flex;
        flex-direction: column;
        height: 100%;
        justify-content: flex-start;
        margin-top: 200px;
      }
      .cover-content h1 {
        font-size: 2rem;
        font-weight: 700;
        margin: 0 0 18px 0;
        letter-spacing: 0.01em;
        line-height: 1.2;
        text-transform: uppercase;
      }
      .address {
        font-size: 1.1rem;
        margin-bottom: 32px;
        color: #222;
      }
      .cover-content p {
        font-size: 1.2rem;
        margin: 0 0 18px 0;
        color: #222;
      }
      .cover-content b {
        font-weight: 700;
        color: #111;
      }
      .cover-left .company-details {
        font-size: 0.95rem;
        color: #222;
        margin-top: 190px;
        line-height: 1.5;
        text-align: left;
      }
      .cover-logo {
        position: absolute;
        right: 32px;
        bottom: 32px;
        width: 180px;
        background: rgba(255, 255, 255, 0.95);
        padding: 10px 18px 10px 10px;
        border-radius: 6px;
        z-index: 10;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
      .cover-right {
        width: calc(100% - 432px);
        height: 100%;
        position: relative;
        overflow: hidden;
        z-index: 1;
        display: flex;
        align-items: flex-end;
        justify-content: flex-end;
      }
    </style>
  </head>
  <body>
    <div class="cover-container">
      <img
        class="cover-bg"
        src="/frontend/public/images/clearance_front.jpg"
        alt="Worker"
      />
      <!-- White polygon shape matching the bracket -->
      <svg
        class="cover-white-shape"
        viewBox="0 0 432 1130"
        fill="white"
        xmlns="http://www.w3.org/2000/svg"
      >
        <polygon points="80,-10 426,240 426,884 80,1134 0,1134 0,0" />
      </svg>
      <div class="cover-left">
        <svg
          class="green-bracket"
          viewBox="0 0 432 1130"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <!-- Top horizontal -->
          <polyline
            points="80,-10 426,240"
            stroke="#16b12b"
            stroke-width="12"
            fill="none"
          />
          <!-- Right vertical -->
          <polyline
            points="426,236 426,888"
            stroke="#16b12b"
            stroke-width="12"
            fill="none"
          />
          <!-- Bottom horizontal -->
          <polyline
            points="426,884 80,1134"
            stroke="#16b12b"
            stroke-width="12"
            fill="none"
          />
        </svg>
        <div class="cover-content">
          <h1>ASBESTOS MATERIAL<br />ASSESSMENT REPORT</h1>
          <div class="address">[SITE_NAME]</div>
          <p><b>Job Reference</b><br />[JOB_REFERENCE]</p>
          <p><b>Assessment Date</b><br />[ASSESSMENT_DATE]</p>
          <p><b>Client</b><br />[CLIENT_NAME]</p>
          <div class="company-details">
            Lancaster & Dickenson Consulting Pty Ltd<br />
            4/6 Dacre Street, Mitchell ACT 2911<br />
            enquiries@landd.com.au<br />
            (02) 6241 2779
          </div>
        </div>
      </div>
      <img
        class="cover-logo"
        src="[LOGO_PATH]"
        alt="Company Logo"
      />
    </div>
  
</html>
