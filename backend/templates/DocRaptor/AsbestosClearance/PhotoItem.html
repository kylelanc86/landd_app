<div class="photo-container">
  <div class="photo">
    <img src="[PHOTO_URL]" alt="Photograph [PHOTO_NUMBER]" />
  </div>
  <div class="photo-details">
    <div class="photo-number">Photograph [PHOTO_NUMBER]</div>
    <div class="photo-level-floor" style="display: [LEVEL_FLOOR_DISPLAY]">
      [LEVEL_FLOOR]
    </div>
    <div class="photo-location">[ROOM_AREA] - [MATERIAL_DESCRIPTION]</div>
  </div>
</div>
