<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asbestos Clearance Report - Appendix C</title>
    <style>
      /* DocRaptor-optimized CSS with Gothic fonts */
      @font-face {
        font-family: "Gothic";
        src: url("https://landd-app-frontend1.onrender.com/fonts/static/Gothic-Regular.ttf")
          format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: "Gothic";
        src: url("https://landd-app-frontend1.onrender.com/fonts/static/Gothic-Bold.ttf")
          format("truetype");
        font-weight: bold;
        font-style: normal;
      }

      @font-face {
        font-family: "Gothic";
        src: url("https://landd-app-frontend1.onrender.com/fonts/static/Gothic-Italic.ttf")
          format("truetype");
        font-weight: normal;
        font-style: italic;
      }

      @font-face {
        font-family: "Gothic";
        src: url("https://landd-app-frontend1.onrender.com/fonts/static/Gothic-BoldItalic.ttf")
          format("truetype");
        font-weight: bold;
        font-style: italic;
      }

      @page {
        size: A4;
        margin: 0;
      }

      /* Prevent word hyphenation globally */
      * {
        hyphens: none !important;
        -webkit-hyphens: none !important;
        -ms-hyphens: none !important;
        word-break: keep-all !important;
        overflow-wrap: normal !important;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Gothic", Arial, sans-serif;
        background: #fff;
        width: 100%;
        height: 100%;
        hyphens: none;
        -webkit-hyphens: none;
        -ms-hyphens: none;
      }

      .page {
        width: 100%;
        height: 100vh;
        position: relative;
        background: #fff;
        margin: 0;
        padding: 0;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        padding: 16px 48px 0 48px;
        margin: 0;
      }

      .logo {
        width: 243px;
        height: auto;
        display: block;
        background: #fff;
        margin: 0;
      }

      .company-details {
        text-align: right;
        font-size: 0.75rem;
        color: #222;
        line-height: 1.5;
        margin-top: 8px;
        margin: 0;
      }

      .company-details .website {
        color: #16b12b;
        font-weight: 500;
      }

      .green-line {
        width: calc(100% - 96px);
        height: 4px;
        background: #16b12b;
        margin: 8px auto 0 auto;
        border-radius: 2px;
      }

      .watermark {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 450px;
        height: auto;
        opacity: 0.2;
        z-index: 1;
        pointer-events: none;
      }

      .watermark img {
        width: 100%;
        height: auto;
      }

      .content {
        padding: 10px 48px 24px 48px;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0;
      }

      .centered-text {
        font-size: 1.8rem;
        text-transform: uppercase;
        color: #222;
        text-align: center;
        letter-spacing: 0.02em;
        margin-top: 400px;
        hyphens: none;
        -webkit-hyphens: none;
        -ms-hyphens: none;
      }

      .appendix-title {
        font-weight: 700;
        color: #16b12b;
        hyphens: none;
        -webkit-hyphens: none;
        -ms-hyphens: none;
      }

      .photographs-text {
        font-weight: 400;
        hyphens: none;
        -webkit-hyphens: none;
        -ms-hyphens: none;
      }

      .footer {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 16px;
        width: calc(100% - 96px);
        margin: 0 auto;
        text-align: justify;
        font-size: 0.75rem;
        color: #222;
      }

      .footer-content {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
      }

      .footer-text {
        flex: 1;
      }

      .footer-border-line {
        width: 100%;
        height: 4px;
        background: #16b12b;
        margin-bottom: 6px;
        border-radius: 2px;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="watermark">
        <img src="[WATERMARK_PATH]" alt="Watermark" />
      </div>
      <div class="header">
        <img class="logo" src="[LOGO_PATH]" alt="Company Logo" />
        <div class="company-details">
          Lancaster & Dickenson Consulting Pty Ltd<br />
          4/6 Dacre Street<br />
          Mitchell ACT 2911<br />
          <span class="website">www.landd.com.au</span>
        </div>
      </div>
      <div class="green-line"></div>
      <div class="content">
        <div class="centered-text">
          <span class="appendix-title">APPENDIX C</span><br />
          <span class="photographs-text">AIR MONITORING REPORT</span>
        </div>
      </div>
      <div class="footer">
        <div class="footer-border-line"></div>
        <div class="footer-content">
          <div class="footer-text">
            Asbestos Removal Clearance Certificate: [SITE_ADDRESS]
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
