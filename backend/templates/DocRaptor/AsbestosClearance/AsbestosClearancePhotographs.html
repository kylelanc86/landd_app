<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asbestos Clearance Report - Photographs</title>
    <style>
      /* DocRaptor-optimized CSS with Gothic fonts */
      @font-face {
        font-family: "Gothic";
        src: url("https://landd-app-frontend1.onrender.com/fonts/static/Gothic-Regular.ttf")
          format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: "Gothic";
        src: url("https://landd-app-frontend1.onrender.com/fonts/static/Gothic-Bold.ttf")
          format("truetype");
        font-weight: bold;
        font-style: normal;
      }

      @font-face {
        font-family: "Gothic";
        src: url("https://landd-app-frontend1.onrender.com/fonts/static/Gothic-Italic.ttf")
          format("truetype");
        font-weight: normal;
        font-style: italic;
      }

      @font-face {
        font-family: "Gothic";
        src: url("https://landd-app-frontend1.onrender.com/fonts/static/Gothic-BoldItalic.ttf")
          format("truetype");
        font-weight: bold;
        font-style: italic;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Gothic", Arial, sans-serif;
        background: #fff;
      }
      .page {
        width: 100%;
        height: 100vh;
        position: relative;
        background: #fff;
        margin: 0;
        padding: 0;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        padding: 16px 48px 0 48px;
        margin: 0;
      }
      .logo {
        width: 243px;
        height: auto;
        display: block;
        background: #fff;
        margin: 0;
      }
      .company-details {
        text-align: right;
        font-size: 0.75rem;
        color: #222;
        line-height: 1.5;
        margin-top: 8px;
        margin: 0;
      }
      .company-details .website {
        color: #16b12b;
        font-weight: 500;
      }
      .header-line {
        width: calc(100% - 96px);
        height: 4px;
        background: #16b12b;
        margin: 8px auto 0 auto;
        border-radius: 2px;
      }
      .content {
        padding: 10px 48px 24px 48px;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        margin: 0;
      }
      .photo-container {
        display: flex;
        flex-direction: column;
        margin-bottom: 18px;
        margin-top: 18px;
      }
      .photo-container:last-child {
        margin-bottom: 0;
      }
      .photo {
        height: 400px;
        background: #f5f5f5;
        border: 2px solid #ddd;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 8px;
        position: relative;
      }
      .photo-placeholder {
        color: #999;
        font-size: 0.9rem;
        text-align: center;
      }
      .photo img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }
      .photo-details {
        font-size: 0.8rem;
        color: #222;
        line-height: 1.4;
        text-align: justify;
      }
      .photo-number {
        font-weight: 700;
        color: #16b12b;
        margin-bottom: 4px;
      }
      .photo-location {
        font-weight: 600;
        margin-bottom: 2px;
      }
      .photo-materials {
        font-weight: 400;
      }
      .footer {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 16px;
        width: calc(100% - 96px);
        margin: 0 auto;
        text-align: justify;
        font-size: 0.75rem;
        color: #222;
      }
      .footer-line {
        width: 100%;
        height: 4px;
        background: #16b12b;
        margin-bottom: 6px;
        border-radius: 2px;
      }
      @media (max-width: 900px) {
        .page {
          width: 100vw;
          height: auto;
          min-height: 600px;
        }
        .header,
        .content {
          padding: 18px;
        }
        .footer {
          left: 0;
          right: 0;
          bottom: 8px;
          width: 90vw;
        }
        .photo {
          height: 400px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="header">
        <img class="logo" src="[LOGO_PATH]" alt="Company Logo" />
        <div class="company-details">
          Lancaster & Dickenson Consulting Pty Ltd<br />
          4/6 Dacre Street<br />
          Mitchell ACT 2911<br />
          W: <span class="website">www.landd.com.au</span>
        </div>
      </div>
      <div class="header-line"></div>
      <div class="content">[PHOTOGRAPHS_CONTENT]</div>
      <div class="footer">
        <div class="footer-content">
          <div class="footer-line"></div>
          [REPORT_TYPE] Clearance Certificate: [SITE_ADDRESS]
        </div>
      </div>
    </div>
  </body>
</html>
