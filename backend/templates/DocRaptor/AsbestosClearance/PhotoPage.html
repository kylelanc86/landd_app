<style>
  /* Prevent word hyphenation globally */
  body,
  div,
  p,
  span,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  td,
  th,
  li {
    hyphens: none !important;
    -webkit-hyphens: none !important;
    -ms-hyphens: none !important;
    word-break: keep-all !important;
    overflow-wrap: normal !important;
  }

  .photo {
    height: 375px !important;
    background: #f5f5f5;
    border: 2px solid #ddd;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 8px;
    position: relative;
  }

  .photo img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }

  .photo-container {
    display: flex;
    flex-direction: column;
    margin-bottom: 10px;
    margin-top: 10px;
  }

  .photo-details {
    font-size: 0.8rem;
    color: #222;
    line-height: 1.4;
    text-align: justify;
    hyphens: none;
    -webkit-hyphens: none;
    -ms-hyphens: none;
  }

  .photo-number {
    font-weight: 700;
    color: #16b12b;
    margin-bottom: 4px;
    margin-top: 4px;
    hyphens: none;
    -webkit-hyphens: none;
    -ms-hyphens: none;
  }

  .photo-level-floor {
    font-weight: 500;
    margin-bottom: 2px;
    color: #666;
    hyphens: none;
    -webkit-hyphens: none;
    -ms-hyphens: none;
  }

  .photo-location {
    font-weight: 600;
    margin-bottom: 2px;
    color: #222;
    hyphens: none;
    -webkit-hyphens: none;
    -ms-hyphens: none;
  }

  .header-line {
    width: calc(100% - 96px);
    height: 1.5px;
    background: #16b12b;
    margin: 8px auto 0 auto;
    border-radius: 0;
  }

  .footer {
    position: absolute;
    left: 0;
    right: 0;
    bottom: 16px;
    width: calc(100% - 96px);
    margin: 0 auto;
    text-align: justify;
    font-size: 0.75rem;
    color: #222;
  }

  .footer-content {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
  }

  .footer-text {
    flex: 1;
  }

  .footer-border-line {
    width: 100%;
    height: 1.5px;
    background: #16b12b;
    margin-bottom: 6px;
    border-radius: 0;
  }
