<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asbestos Clearance Report - Sign-off</title>
    <style>
      /* DocRaptor-optimized CSS with Gothic fonts */
      @font-face {
        font-family: "Gothic";
        src: url("[FRONTEND_URL]/fonts/static/Gothic-Regular.ttf")
          format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: "Gothic";
        src: url("[FRONTEND_URL]/fonts/static/Gothic-Bold.ttf")
          format("truetype");
        font-weight: bold;
        font-style: normal;
      }

      @font-face {
        font-family: "Gothic";
        src: url("[FRONTEND_URL]/fonts/static/Gothic-Italic.ttf")
          format("truetype");
        font-weight: normal;
        font-style: italic;
      }

      @font-face {
        font-family: "Gothic";
        src: url("[FRONTEND_URL]/fonts/static/Gothic-BoldItalic.ttf")
          format("truetype");
        font-weight: bold;
        font-style: italic;
      }

      @page {
        size: A4;
        margin: 0;
      }

      /* Prevent word hyphenation globally */
      * {
        hyphens: none !important;
        -webkit-hyphens: none !important;
        -ms-hyphens: none !important;
        word-break: keep-all !important;
        overflow-wrap: normal !important;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Gothic", Arial, sans-serif;
        background: #fff;
        width: 100%;
        height: 100%;
        hyphens: none;
        -webkit-hyphens: none;
        -ms-hyphens: none;
      }

      .page {
        width: 100%;
        height: 100vh;
        position: relative;
        background: #fff;
        margin: 0;
        padding: 0;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        padding: 16px 48px 0 48px;
        margin: 0;
      }

      .logo {
        width: 243px;
        height: auto;
        display: block;
        background: #fff;
        margin: 0;
      }

      .company-details {
        text-align: right;
        font-size: 0.75rem;
        color: #222;
        line-height: 1.5;
        margin-top: 8px;
        margin: 0;
      }

      .company-details .website {
        color: #16b12b;
        font-weight: 500;
      }

      .header-line {
        width: calc(100% - 96px);
        height: 1.5px;
        background: #16b12b;
        margin: 8px auto 0 auto;
        border-radius: 0;
      }

      .content {
        padding: 10px 48px 24px 48px;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        margin: 0;
        width: calc(100% - 96px);
        max-width: calc(100% - 96px);
      }

      .signature-block {
        margin-top: 12px;
        margin-bottom: 0;
        font-size: 0.8rem;
        color: #222;
        text-align: justify;
        line-height: 1.5;
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
      }

      /* [BULLET] placeholder output - smaller text for clearance (assessment keeps its own .bullet-list styling) */
      .bullet-list {
        margin: 0 0 8px 0 !important;
        padding: 0 0 0 24px !important;
        font-size: 0.8rem !important;
        color: #222 !important;
        list-style: none !important;
        page-break-inside: avoid;
        text-align: left !important;
      }

      .bullet-list li {
        position: relative;
        padding-left: 20px;
        margin-bottom: 8px;
        line-height: 1.5;
        text-align: left;
      }

      .bullet-list li::before {
        content: "â€¢";
        position: absolute;
        left: 0;
        top: 0.25em;
        font-size: 1em;
        color: #222;
        line-height: 1;
      }

      .half-line-spacing {
        margin-top: 0.5em;
        margin-bottom: 0;
        padding: 0;
        height: 0;
        line-height: 0;
      }

      .signature-line {
        margin: 24px 0 8px 0;
        width: 180px;
        border-bottom: 2px solid #444;
        height: 24px;
      }

      .signature-name {
        font-weight: 700;
        margin-top: 8px;
        font-size: 0.8rem;
      }

      .signature-licence {
        font-size: 0.8rem;
        color: #444;
      }

      .signature-image {
        margin-top: 8px;
        max-width: 150px;
        max-height: 75px;
        display: block;
      }

      .signature-image img {
        width: 100%;
        height: auto;
        display: block;
        border: none;
      }

      .footer {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 16px;
        width: calc(100% - 96px);
        margin: 0 auto;
        text-align: justify;
        font-size: 0.75rem;
        color: #222;
      }

      .footer-content {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
      }

      .footer-border-line {
        width: 100%;
        height: 1.5px;
        background: #16b12b;
        margin-bottom: 6px;
        border-radius: 0;
      }

      .footer-text {
        flex: 1;
      }

      .page-number {
        font-size: 0.75rem;
        color: #222;
        font-weight: 500;
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="header">
        <img class="logo" src="[LOGO_PATH]" alt="Company Logo" />
        <div class="company-details">
          Lancaster & Dickenson Consulting Pty Ltd<br />
          4/6 Dacre Street<br />
          Mitchell ACT 2911<br />
          <span class="website">www.landd.com.au</span>
        </div>
      </div>
      <div class="header-line"></div>
      <div class="content">[SIGN_OFF_CONTENT]</div>
      <div class="footer has-page-number">
        <div class="footer-border-line"></div>
        <div class="footer-content">
          <div class="footer-text">[FOOTER_TEXT]</div>
          <div class="page-number">[SIGN_OFF_PAGE_NUMBER]</div>
        </div>
      </div>
    </div>
  </body>
</html>
