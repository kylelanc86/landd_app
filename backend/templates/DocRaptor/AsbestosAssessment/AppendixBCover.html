<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asbestos Assessment Report - Appendix B</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* DocRaptor-optimized CSS */
      @page {
        size: A4;
        margin: 0;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Montserrat", Arial, sans-serif;
        background: #fff;
        width: 100%;
        height: 100%;
      }

      /* Make appendix B page styles more specific */
      .appendix-b-page {
        width: 100%;
        height: 100vh;
        position: relative;
        background: #fff;
        margin: 0;
        padding: 0;
      }

      .appendix-b-page .header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        padding: 16px 48px 0 48px;
        margin: 0;
      }

      .appendix-b-page .logo {
        width: 243px;
        height: auto;
        display: block;
        background: #fff;
        margin: 0;
      }

      .appendix-b-page .company-details {
        text-align: right;
        font-size: 0.75rem;
        color: #222;
        line-height: 1.5;
        margin-top: 8px;
        margin: 0;
      }

      .appendix-b-page .company-details .website {
        color: #16b12b;
        font-weight: 500;
      }

      .appendix-b-page .green-line {
        width: calc(100% - 96px);
        height: 4px;
        background: #16b12b;
        margin: 8px auto 0 auto;
        border-radius: 2px;
      }

      .appendix-b-page .content {
        padding: 10px 48px 24px 48px;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0;
        height: calc(100vh - 200px);
      }

      .appendix-b-page .centered-text {
        font-size: 1.8rem;
        text-transform: uppercase;
        color: #222;
        text-align: center;
        letter-spacing: 0.02em;
      }

      .appendix-b-page .appendix-title {
        font-weight: 700;
        color: #16b12b;
      }

      .appendix-b-page .site-plan-text {
        font-weight: 400;
      }

      .appendix-b-page .footer {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 16px;
        width: calc(100% - 96px);
        margin: 0 auto;
        text-align: justify;
        font-size: 0.75rem;
        color: #222;
      }

      .appendix-b-page .footer-content {
        flex: 1;
      }

      .appendix-b-page .footer-line {
        width: 100%;
        height: 4px;
        background: #16b12b;
        margin-bottom: 6px;
        border-radius: 2px;
      }
    </style>
  </head>
  <body>
    <div class="page appendix-b-page">
      <div class="header">
        <img class="logo" src="[LOGO_PATH]" alt="Company Logo" />
        <div class="company-details">
          Lancaster & Dickenson Consulting Pty Ltd<br />
          4/6 Dacre Street<br />
          Mitchell ACT 2911<br />
          W: <span class="website">www.landd.com.au</span>
        </div>
      </div>
      <div class="green-line"></div>
      <div class="content">
        <div class="centered-text">
          <span class="appendix-title">APPENDIX B</span><br />
          <span class="site-plan-text">SITE PLAN</span>
        </div>
      </div>
      <div class="footer">
        <div class="footer-content">
          <div class="footer-line"></div>
          Asbestos Assessment Report: [SITE_ADDRESS]
        </div>
      </div>
    </div>
  </body>
</html>
