<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asbestos Assessment Report - Glossary of Terms</title>
    <style>
      /* DocRaptor-optimized CSS with Gothic fonts (match Discussion Conclusions) */
      @font-face {
        font-family: "Gothic";
        src: url("[FRONTEND_URL]/fonts/static/Gothic-Regular.ttf")
          format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: "Gothic";
        src: url("[FRONTEND_URL]/fonts/static/Gothic-Bold.ttf")
          format("truetype");
        font-weight: bold;
        font-style: normal;
      }

      @font-face {
        font-family: "Gothic";
        src: url("[FRONTEND_URL]/fonts/static/Gothic-Italic.ttf")
          format("truetype");
        font-weight: normal;
        font-style: italic;
      }

      @font-face {
        font-family: "Gothic";
        src: url("[FRONTEND_URL]/fonts/static/Gothic-BoldItalic.ttf")
          format("truetype");
        font-weight: bold;
        font-style: italic;
      }

      @page {
        size: A4;
        margin: 0;
      }

      * {
        hyphens: none !important;
        -webkit-hyphens: none !important;
        -ms-hyphens: none !important;
        word-break: keep-all !important;
        overflow-wrap: normal !important;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Gothic", Arial, sans-serif;
        background: #fff;
        width: 100%;
        height: 100%;
        hyphens: none;
        -webkit-hyphens: none;
        -ms-hyphens: none;
      }

      .glossary-page {
        width: 100%;
        height: 100vh;
        position: relative;
        background: #fff;
        margin: 0;
        padding: 0;
      }

      .glossary-page .header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        padding: 16px 48px 0 48px;
        margin: 0;
      }

      .glossary-page .logo {
        width: 243px;
        height: auto;
        display: block;
        background: #fff;
        margin: 0;
      }

      .glossary-page .company-details {
        text-align: right;
        font-size: 0.75rem;
        color: #222;
        line-height: 1.5;
        margin-top: 8px;
        margin: 0;
      }

      .glossary-page .company-details .website {
        color: #16b12b;
        font-weight: 500;
      }

      .glossary-page .green-line {
        width: calc(100% - 96px);
        height: 1.5px;
        background: #16b12b;
        margin: 8px auto 0 auto;
        border-radius: 0;
      }

      .glossary-page .content {
        padding: 10px 48px 24px 48px;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        margin: 0;
        height: calc(100vh - 200px);
      }

      .glossary-page .section-header {
        font-size: 0.9rem;
        font-weight: 700;
        text-transform: uppercase;
        margin: 10px 0 14px 0;
        letter-spacing: 0.01em;
        color: #222;
        text-align: left !important;
        width: 100%;
        hyphens: none;
        -webkit-hyphens: none;
        -ms-hyphens: none;
      }

      .glossary-page .section-header.first-section {
        margin-top: 18px;
      }

      .glossary-page .glossary-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.8em;
        color: #222;
        margin: 0;
      }

      .glossary-page .glossary-table th,
      .glossary-page .glossary-table td {
        border: 1.5px solid #888;
        padding: 8px 12px;
        text-align: left;
        vertical-align: top;
        line-height: 1.5;
        font-size: 0.9em;
      }

      .glossary-page .glossary-table th {
        background: #f5f5f5;
        font-weight: 700;
      }

      .glossary-page .glossary-table .glossary-term {
        width: 28%;
        font-weight: 600;
      }

      .glossary-page .glossary-table .glossary-definition {
        width: 72%;
      }

      .glossary-page .footer {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 16px;
        width: calc(100% - 96px);
        margin: 0 auto;
        text-align: justify;
        font-size: 0.75rem;
        color: #222;
      }

      .glossary-page .footer-content {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
      }

      .glossary-page .footer-border-line {
        width: 100%;
        height: 1.5px;
        background: #16b12b;
        margin-bottom: 6px;
        border-radius: 0;
      }

      .glossary-page .footer-text {
        flex: 1;
      }

      .glossary-page .page-number {
        font-size: 0.75rem;
        color: #222;
        font-weight: 500;
        margin-left: 20px;
      }

      .glossary-page .website {
        color: #16b12b;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="page glossary-page">
      <div class="header">
        <img class="logo" src="[LOGO_PATH]" alt="Company Logo" />
        <div class="company-details">
          Lancaster & Dickenson Consulting Pty Ltd<br />
          4/6 Dacre Street<br />
          Mitchell ACT 2911<br />
          <span class="website">www.landd.com.au</span>
        </div>
      </div>
      <div class="green-line"></div>
      <div class="content">
        <div class="section-header first-section">Glossary Of Terms Associated with Asbestos</div>
        <table class="glossary-table">
          <thead>
            <tr>
              <th class="glossary-term">Term</th>
              <th class="glossary-definition">Definition</th>
            </tr>
          </thead>
          <tbody>
            [GLOSSARY_TABLE_ROWS]
          </tbody>
        </table>
      </div>
      <div class="footer">
        <div class="footer-border-line"></div>
        <div class="footer-content">
          <div class="footer-text">[FOOTER_TEXT]</div>
          <div class="page-number">[PAGE_NUMBER]</div>
        </div>
      </div>
    </div>
  </body>
</html>
