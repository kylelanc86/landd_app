<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asbestos Assessment Report Cover</title>
    <style>
      /* DocRaptor-optimized CSS with Gothic fonts */
      @font-face {
        font-family: "Gothic";
        src: url("https://landd-app-frontend1.onrender.com/fonts/static/Gothic-Regular.ttf")
          format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: "Gothic";
        src: url("https://landd-app-frontend1.onrender.com/fonts/static/Gothic-Bold.ttf")
          format("truetype");
        font-weight: bold;
        font-style: normal;
      }

      @font-face {
        font-family: "Gothic";
        src: url("https://landd-app-frontend1.onrender.com/fonts/static/Gothic-Italic.ttf")
          format("truetype");
        font-weight: normal;
        font-style: italic;
      }

      @font-face {
        font-family: "Gothic";
        src: url("https://landd-app-frontend1.onrender.com/fonts/static/Gothic-BoldItalic.ttf")
          format("truetype");
        font-weight: bold;
        font-style: italic;
      }

      @page {
        size: A4;
        margin: 0;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Gothic", Arial, sans-serif;
        background: #fff;
        width: 100%;
        height: 100%;
      }

      /* Make cover page styles more specific */
      .cover-page {
        width: 100%;
        height: 100vh;
        position: relative;
        background: #fff;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }

      .cover-page .cover-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: grayscale(1) contrast(1.1);
        z-index: 0;
        margin: 0;
        padding: 0;
      }

      .cover-page .cover-white-shape {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: none;
        margin: 0;
        padding: 0;
      }

      .cover-page .cover-left {
        width: 50%;
        position: relative;
        z-index: 3;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        padding: 0;
        overflow: visible;
        height: 100%;
        margin: 0;
      }

      .cover-page .green-bracket {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 4;
        pointer-events: none;
        margin: 0;
        padding: 0;
      }

      .cover-page .cover-content {
        position: absolute;
        left: 0;
        top: 0;
        z-index: 5;
        padding: 60px 40px 40px 24px;
        display: flex;
        flex-direction: column;
        height: 100%;
        justify-content: flex-start;
        align-items: flex-start;
        width: 50%;
        margin: 0;
        margin-top: 220px;
      }

      .cover-page .cover-content h1 {
        font-size: 1.7rem;
        font-weight: 700;
        margin: 20px 0 10px 0;
        letter-spacing: 0.01em;
        line-height: 1.2;
        text-transform: uppercase;
        color: #222;
        width: 100%;
        text-align: left;
      }

      .cover-page .address {
        font-size: 1.65rem;
        margin-bottom: 32px;
        color: #222;
        width: 100%;
        text-align: left;
      }

      .cover-page .cover-content p {
        font-size: 1.3rem;
        margin: 0 0 10px 0;
        color: #222;
        width: 100%;
        text-align: left;
      }

      .cover-page .cover-content b {
        font-weight: 700;
        color: #111;
      }

      .cover-page .cover-company-details {
        font-size: 0.75rem;
        color: #222;
        margin-top: 250px;
        line-height: 1.5;
        position: relative;
        z-index: 5;
        width: 100%;
        text-align: left !important;
        margin-left: 0;
        padding-left: 0;
      }

      .cover-page .cover-logo {
        position: absolute;
        right: 32px;
        bottom: 32px;
        width: 300px;
        background: rgba(255, 255, 255, 0.95);
        padding: 5px;
        border-radius: 3px;
        z-index: 10;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }

      .cover-page .cover-right {
        width: 50%;
        height: 100%;
        position: relative;
        overflow: hidden;
        z-index: 1;
        display: flex;
      }

      .cover-page .footer {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 16px;
        width: calc(100% - 96px);
        margin: 0 auto;
        text-align: justify;
        font-size: 0.75rem;
        color: #222;
      }

      .cover-page .footer-content {
        flex: 1;
      }

      .cover-page .footer-line {
        width: 100%;
        height: 4px;
        background: #16b12b;
        margin-bottom: 6px;
        border-radius: 2px;
      }

      .watermark {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 450px;
        height: auto;
        opacity: 0.2;
        z-index: 1;
        pointer-events: none;
      }

      .watermark img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="page cover-page">
      <div class="watermark">
        <img src="[WATERMARK_PATH]" alt="Watermark" />
      </div>
      <img class="cover-bg" src="[BACKGROUND_IMAGE]" alt="Worker" />
      <!-- White polygon shape matching the bracket -->
      <svg
        class="cover-white-shape"
        viewBox="0 0 595 842"
        fill="white"
        xmlns="http://www.w3.org/2000/svg"
      >
        <polygon points="0, -10 60,-10 298,200 298,642 60,852 0, 852" />
      </svg>
      <svg
        class="green-bracket"
        viewBox="0 0 595 842"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <!-- Top diagonal -->
        <polyline
          points="60,-10 298,200"
          stroke="#16b12b"
          stroke-width="6"
          fill="none"
        />
        <!-- Right vertical -->
        <polyline
          points="298,198 298,646"
          stroke="#16b12b"
          stroke-width="6"
          fill="none"
        />
        <!-- Bottom diagonal -->
        <polyline
          points="300,642 60,852"
          stroke="#16b12b"
          stroke-width="6"
          fill="none"
        />
      </svg>
      <div class="cover-content">
        <h1>ASBESTOS ASSESSMENT<br />REPORT</h1>
        <div class="address">[SITE_ADDRESS]</div>
        <p><b>Job Reference</b><br />[JOB_REFERENCE]</p>
        <p><b>Assessment Date</b><br />[ASSESSMENT_DATE]</p>
        <p><b>Client</b><br />[CLIENT_NAME]</p>
        <div class="cover-company-details">
          Lancaster & Dickenson Consulting Pty Ltd<br />
          4/6 Dacre Street, Mitchell ACT 2911<br />
          enquiries@landd.com.au<br />
          (02) 6241 2779
        </div>
      </div>
      <img class="cover-logo" src="[LOGO_PATH]" alt="Company Logo" />
      <div class="footer">
        <div class="footer-content">
          <div class="footer-line"></div>
          Asbestos Assessment Report: [SITE_ADDRESS]
        </div>
      </div>
    </div>
  </body>
</html>
