<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asbestos Assessment Report - Page 3</title>
    <style>
      /* DocRaptor-optimized CSS with Gothic fonts */
      @font-face {
        font-family: "Gothic";
        src: url("[FRONTEND_URL]/fonts/static/Gothic-Regular.ttf")
          format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: "Gothic";
        src: url("[FRONTEND_URL]/fonts/static/Gothic-Bold.ttf")
          format("truetype");
        font-weight: bold;
        font-style: normal;
      }

      @font-face {
        font-family: "Gothic";
        src: url("[FRONTEND_URL]/fonts/static/Gothic-Italic.ttf")
          format("truetype");
        font-weight: normal;
        font-style: italic;
      }

      @font-face {
        font-family: "Gothic";
        src: url("[FRONTEND_URL]/fonts/static/Gothic-BoldItalic.ttf")
          format("truetype");
        font-weight: bold;
        font-style: italic;
      }

      @page {
        size: A4;
        margin: 0;
      }

      /* Prevent word hyphenation globally (match InspectionDetails / VersionControl) */
      * {
        hyphens: none !important;
        -webkit-hyphens: none !important;
        -ms-hyphens: none !important;
        word-break: keep-all !important;
        overflow-wrap: normal !important;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Gothic", Arial, sans-serif;
        background: #fff;
        width: 100%;
        height: 100%;
        hyphens: none;
        -webkit-hyphens: none;
        -ms-hyphens: none;
      }

      /* Make assessment content page styles more specific */
      .assessment-page {
        width: 100%;
        height: 100vh;
        position: relative;
        background: #fff;
        margin: 0;
        padding: 0;
      }

      .assessment-page .header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        padding: 16px 48px 0 48px;
        margin: 0;
      }

      .assessment-page .logo {
        width: 243px;
        height: auto;
        display: block;
        background: #fff;
        margin: 0;
      }

      .assessment-page .company-details {
        text-align: right;
        font-size: 0.75rem;
        color: #222;
        line-height: 1.5;
        margin-top: 8px;
        margin: 0;
      }

      .assessment-page .company-details .website {
        color: #16b12b;
        font-weight: 500;
      }

      .assessment-page .green-line {
        width: calc(100% - 96px);
        height: 1.5px;
        background: #16b12b;
        margin: 8px auto 0 auto;
        border-radius: 0;
      }

      .assessment-page .content {
        padding: 10px 48px 24px 48px;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        margin: 0;
        height: calc(100vh - 200px);
      }
      .assessment-page .section-header {
        font-size: 0.9rem;
        font-weight: 700;
        text-transform: uppercase;
        margin: 10px 0 10px 0;
        letter-spacing: 0.01em;
        color: #222;
        text-align: left !important;
        width: 100%;
        hyphens: none;
        -webkit-hyphens: none;
        -ms-hyphens: none;
      }
      .assessment-page .section-header.first-section {
        margin-top: 18px;
      }
      .assessment-page .paragraph {
        font-size: 0.8rem;
        margin-bottom: 8px;
        color: #222;
        line-height: 1.5;
        text-align: justify;
        word-wrap: break-word;
        overflow-wrap: break-word;
        hyphens: none;
        -webkit-hyphens: none;
        -ms-hyphens: none;
        width: 100%;
        max-width: 100%;
      }
      .assessment-page .bullet-list {
        margin: 0 0 8px 0;
        padding: 0 0 0 24px;
        font-size: 0.8rem;
        color: #222;
        list-style: none;
      }
      .assessment-page .bullet-list li {
        position: relative;
        padding-left: 20px;
        margin-bottom: 8px;
        line-height: 1.5;
        text-align: left;
      }
      .assessment-page .bullet-list li::before {
        content: "â€¢";
        position: absolute;
        left: 0;
        top: 0.25em;
        font-size: 1em;
        color: #222;
        line-height: 1;
      }
      .assessment-page .sample-register-header {
        font-size: 0.8rem;
        font-weight: 700;
        margin: 8px 0 12px 0;
        color: #222;
      }
      /* Table styling for sample register - let AsbestosSampleItem.html colgroup + inline styles control widths */
      .assessment-page .sample-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 18px;
        table-layout: fixed; /* Respect colgroup widths from AsbestosSampleItem.html */
      }
      .assessment-page .sample-table th,
      .assessment-page .sample-table td {
        border: 1.5px solid #888;
        padding: 6px 8px;
        font-size: 0.64rem;
        vertical-align: top;
      }
      .assessment-page .sample-table th {
        background: #f5f5f5;
        font-weight: 700;
        text-align: left;
      }
      .assessment-page .sample-photo-cell {
        /* ABSOLUTELY FIXED dimensions - cell NEVER expands */
        width: 71% !important;
        height: 300px !important;
        overflow: hidden !important;
        box-sizing: border-box !important;
        text-align: center;
        vertical-align: middle;
        background: #fafafa;
        padding: 0 !important;
        margin: 0 !important;
      }
      .assessment-page .sample-photo-cell-inner {
        display: block;
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
        overflow: hidden;
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      .assessment-page .sample-photo-cell-inner .sample-photo {
        /* Image constrained to fit within 300px high cell - use explicit pixel limits */
        max-width: 100% !important;
        max-height: 280px !important;
        width: auto !important;
        height: auto !important;
        object-fit: contain !important;
        border: 1px solid #ccc;
        border-radius: 4px;
        display: block;
        margin: 0 auto !important;
        padding: 0 !important;
      }
      .assessment-page .sample-photo {
        max-width: 100%;
        max-height: 300px;
        object-fit: contain;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .assessment-page .sample-label {
        font-weight: 700;
        background: #f5f5f5;
      }
      /* Widths controlled by colgroup + inline styles from AsbestosSampleItem.html - no CSS overrides */
      .assessment-page .sample-asbestos-content-cell { font-weight: bold; }
      .assessment-page .sample-risk-cell { 
        line-height: 1; 
        height: 1.2em;
        padding: 4px 8px;
        vertical-align: middle;
      }
      .assessment-page .sample-location-content {
        height: 60px; /* 3 lines tall */
        vertical-align: top;
        padding: 8px;
        background: #fafafa;
        border: 1.5px solid #888;
        font-size: 0.64rem;
        line-height: 1.4;
      }
      .assessment-page .comments-row td {
        background: #eaeaea;
        font-size: 0.64rem;
        font-style: italic;
        width: 100%;
        line-height: 1.4;
      }
      .assessment-page .comments-cell-inner {
        min-height: 2.7rem;
        display: block;
      }
      .assessment-page .sample-no-photo {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 280px;
        height: 100%;
        color: #666;
        font-style: italic;
        font-size: 0.64rem;
      }
      .assessment-page .asbestos-content-asbestos { color: #c62828; }
      .assessment-page .asbestos-content-non-asbestos { color: #2e7d32; }

      .assessment-page .footer {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 16px;
        width: calc(100% - 96px);
        margin: 0 auto;
        text-align: justify;
        font-size: 0.75rem;
        color: #222;
      }
      .assessment-page .footer-content {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
      }
      .assessment-page .footer-border-line {
        width: 100%;
        height: 1.5px;
        background: #16b12b;
        margin-bottom: 6px;
        border-radius: 0;
      }
      .assessment-page .footer-text {
        flex: 1;
      }
      .assessment-page .page-number {
        font-size: 0.75rem;
        color: #222;
        font-weight: 500;
        margin-left: 20px;
      }

      .assessment-page .website {
        color: #16b12b;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="assessment-page">
      <div class="header">
        <img class="logo" src="[LOGO_PATH]" alt="Company Logo" />
        <div class="company-details">
          Lancaster & Dickenson Consulting Pty Ltd<br />
          4/6 Dacre Street<br />
          Mitchell ACT 2911<br />
          <span class="website">www.landd.com.au</span>
        </div>
      </div>
      <div class="green-line"></div>
      <div class="content">
        <div class="section-header first-section">[INTRODUCTION_TITLE]</div>
        <div class="paragraph">[INTRODUCTION_CONTENT]</div>
        <div class="section-header">[SURVEY_FINDINGS_TITLE]</div>
        <div class="paragraph">[SURVEY_FINDINGS_CONTENT]</div>
        <div class="sample-register-header">Sample Register - Item 1</div>
        <!-- Sample register items -->
        [SAMPLE_REGISTER_ITEMS]
      </div>
      <div class="footer">
        <div class="footer-border-line"></div>
        <div class="footer-content">
          <div class="footer-text">[FOOTER_TEXT]</div>
          <div class="page-number">[PAGE_NUMBER]</div>
        </div>
      </div>
    </div>
  </body>
</html>
