<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asbestos Assessment Report - Page 3</title>
    <style>
      /* DocRaptor-optimized CSS with Gothic fonts */
      @font-face {
        font-family: "Gothic";
        src: url("https://landd-app-frontend1.onrender.com/fonts/static/Gothic-Regular.ttf")
          format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: "Gothic";
        src: url("https://landd-app-frontend1.onrender.com/fonts/static/Gothic-Bold.ttf")
          format("truetype");
        font-weight: bold;
        font-style: normal;
      }

      @font-face {
        font-family: "Gothic";
        src: url("https://landd-app-frontend1.onrender.com/fonts/static/Gothic-Italic.ttf")
          format("truetype");
        font-weight: normal;
        font-style: italic;
      }

      @font-face {
        font-family: "Gothic";
        src: url("https://landd-app-frontend1.onrender.com/fonts/static/Gothic-BoldItalic.ttf")
          format("truetype");
        font-weight: bold;
        font-style: italic;
      }

      @page {
        size: A4;
        margin: 0;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Gothic", Arial, sans-serif;
        background: #fff;
        width: 100%;
        height: 100%;
      }

      /* Make assessment content page styles more specific */
      .assessment-page {
        width: 100%;
        height: 100vh;
        position: relative;
        background: #fff;
        margin: 0;
        padding: 0;
      }

      .assessment-page .header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        padding: 16px 48px 0 48px;
        margin: 0;
      }

      .assessment-page .logo {
        width: 243px;
        height: auto;
        display: block;
        background: #fff;
        margin: 0;
      }

      .assessment-page .company-details {
        text-align: right;
        font-size: 0.75rem;
        color: #222;
        line-height: 1.5;
        margin-top: 8px;
        margin: 0;
      }

      .assessment-page .company-details .website {
        color: #16b12b;
        font-weight: 500;
      }

      .assessment-page .green-line {
        width: calc(100% - 96px);
        height: 4px;
        background: #16b12b;
        margin: 8px auto 0 auto;
        border-radius: 2px;
      }

      .assessment-page .content {
        padding: 10px 48px 24px 48px;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        margin: 0;
        height: calc(100vh - 200px);
      }
      .assessment-page .section-header {
        font-size: 1.1rem;
        font-weight: 700;
        text-transform: uppercase;
        margin: 24px 0 8px 0;
        letter-spacing: 0.01em;
        color: #222;
      }
      .assessment-page .paragraph {
        font-size: 0.95rem;
        margin-bottom: 12px;
        color: #222;
        line-height: 1.5;
        text-align: justify;
      }
      .assessment-page .bullet-list {
        margin: 0 0 18px 24px;
        padding: 0;
        font-size: 0.95rem;
        color: #222;
        list-style: none;
      }
      .assessment-page .bullet-list li {
        position: relative;
        padding-left: 20px;
        margin-bottom: 8px;
        line-height: 1.5;
        text-align: justify;
      }
      .assessment-page .bullet-list li::before {
        content: "â€¢";
        position: absolute;
        left: 0;
        top: 0;
        font-size: 1.5em;
        color: #222;
        line-height: 1.5;
      }
      .assessment-page .sample-register-header {
        font-size: 1rem;
        font-weight: 700;
        margin: 8px 0 12px 0;
        color: #222;
      }
      /* Table styling for sample register */
      .assessment-page .sample-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 18px;
      }
      .assessment-page .sample-table th,
      .assessment-page .sample-table td {
        border: 1.5px solid #888;
        padding: 6px 8px;
        font-size: 0.8rem;
        vertical-align: top;
      }
      .assessment-page .sample-table th {
        background: #f5f5f5;
        font-weight: 700;
        text-align: left;
      }
      .assessment-page .sample-photo-cell {
        width: 400px;
        height: 300px;
        text-align: center;
        vertical-align: middle;
        background: #fafafa;
      }
      .assessment-page .sample-photo {
        max-width: 400px;
        max-height: 300px;
        object-fit: contain;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .assessment-page .sample-label {
        font-weight: 700;
        width: 25%;
        background: #f5f5f5;
      }
      .assessment-page .sample-value {
        width: 25%;
      }
      .assessment-page .sample-location-content {
        height: 60px; /* 3 lines tall */
        vertical-align: top;
        padding: 8px;
        background: #fafafa;
        border: 1.5px solid #888;
        font-size: 0.8rem;
        line-height: 1.4;
      }
      .assessment-page .comments-row td {
        background: #eaeaea;
        font-size: 0.8rem;
        font-style: italic;
        width: 100%;
      }

      .assessment-page .footer {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 16px;
        width: calc(100% - 96px);
        margin: 0 auto;
        text-align: justify;
        font-size: 0.75rem;
        color: #222;
      }
      .assessment-page .footer-line {
        width: 100%;
        height: 4px;
        background: #16b12b;
        margin-bottom: 6px;
        border-radius: 2px;
      }

      /* Additional styles for sample register pages */
      .assessment-page .green-line {
        width: calc(100% - 96px);
        height: 4px;
        background: #16b12b;
        margin: 8px auto 0 auto;
        border-radius: 2px;
      }

      .assessment-page .website {
        color: #16b12b;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="assessment-page">
      <div class="header">
        <img class="logo" src="[LOGO_PATH]" alt="Company Logo" />
        <div class="company-details">
          Lancaster & Dickenson Consulting Pty Ltd<br />
          4/6 Dacre Street<br />
          Mitchell ACT 2911<br />
          W: <span class="website">www.landd.com.au</span>
        </div>
      </div>
      <div class="green-line"></div>
      <div class="content">
        <div class="section-header">[INTRODUCTION_TITLE]</div>
        <div class="paragraph">[INTRODUCTION_CONTENT]</div>
        <div class="section-header">[SURVEY_FINDINGS_TITLE]</div>
        <div class="paragraph">[SURVEY_FINDINGS_CONTENT]</div>
        <div class="sample-register-header">Table 1: Sample Register</div>
        <!-- Sample register items -->
        [SAMPLE_REGISTER_ITEMS]
      </div>
      <div class="footer">
        <div class="footer-content">
          <div class="footer-line"></div>
          Asbestos Assessment Report: [SITE_ADDRESS]
        </div>
      </div>
    </div>
  </body>
</html>
